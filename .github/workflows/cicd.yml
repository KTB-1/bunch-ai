name: CICD Pipeline

on: [push]
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4.1.7

    - name: Grant execute permission to gradlew
      run: chmod +x ./gradlew

    - name: DockerHub 로그인
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Docker 이미지 빌드 및 푸시
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/bunch-ai:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/bunch-ai:latest
    
